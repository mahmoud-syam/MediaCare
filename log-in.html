<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" type="image/png" href="images/Icon.png">
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <title>Log In</title>
</head>
<body>
    <div class="mynav nav-fixed">
        <div class="max-width">
            <div class="main-logo">
                <div class="logo">
                     <img src="images/Icon.png" alt="logo">
                </div>
                <div class="main-text">
                     <a href="#">Health<span>Care</span></a>
                </div>  
            </div>
            <ul class="menu">
                <li><a href="index.html" class="menu-btn">Home</a></li>
                <li><a href="index.html" class="menu-btn">About</a></li>
                <li><a href="index.html" class="menu-btn">Services</a></li>
                <li><a href="index.html" class="menu-btn">Departments</a></li>
                <li><a href="index.html" class="menu-btn">Time Table</a></li>
                <li><a href="index.html" class="menu-btn">Contact</a></li>
                <li><a href="appointment.html" class="btn menu-btn">Appointment</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </div>
        <section class="login section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="pt-4 pb-2"><h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                            <p class="text-center small">Enter your username & password to login</p>
                            </div>
                            <form class="row g-3 needs-validation" novalidate><div class="col-12">
                             <label for="yourUsername" class="form-label">Username</label>
                                 <div class="input-group has-validation">
                                   <span class="input-group-text" id="inputGroupPrepend">@</span>
                                       <input type="text" name="username" class="form-control" id="yourUsername" required>
                                         <div class="invalid-feedback">Please enter your username.</div>
                                        </div>
                                          </div>
                                          <div class="col-12">
                                             <label for="yourPassword" class="form-label">Password</label>
                                             <input type="password" name="password" class="form-control" id="yourPassword" required>
                                             <div class="invalid-feedback">Please enter your password!</div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-check">
                                                     <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                                      <label class="form-check-label" for="rememberMe">Remember me</label>
                                                </div>
                                            </div>
                                            <div class="col-12"> <button class="sign-btn btn btn-primary w-100" type="submit">Login</button>
                                                </div>
                                            <div class="col-12"><p class="small mb-0">Don't have account? <a class="color" href="sign-up.html">Create an account</a></p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </section>


      <script src="js/bootstrap.js"></script>
      <script src="js/script.js"></script>
</body>
</html>
